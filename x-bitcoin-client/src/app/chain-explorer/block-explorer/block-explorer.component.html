<mat-list *ngIf="block">
  <h3 mat-subheader>Block Info</h3>
  <mat-list-item>
    <h4 mat-line> Hash </h4>
    <p mat-line> {{block.hash}} </p>
  </mat-list-item>
  <mat-list-item>
    <h4 mat-line> Prev. Block Hash </h4>
    <p mat-line> {{block.prevBlockHash}} </p>
  </mat-list-item>
  <mat-list-item>
    <h4 mat-line> Mine Time </h4>
    <p mat-line> {{block.time | date: 'medium'}} </p>
  </mat-list-item>
  <mat-list-item>
    <h4 mat-line> Miner ID </h4>
    <p mat-line> {{block.minerId}} </p>
  </mat-list-item>
  <mat-list-item>
    <h4 mat-line> # of Txs </h4>
    <p mat-line> {{block.transactions.length}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <h3 mat-subheader>Transactions</h3>
  <mat-list-item *ngFor="let tx of block.transactions">
    <p class="clickable" (click)="handleSelection(tx.hash)">{{tx.hash}}</p>
  </mat-list-item>
</mat-list>
<p *ngIf="!block">
  No Block Selected
</p>
