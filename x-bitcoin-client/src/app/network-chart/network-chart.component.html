<div class="container">
  <ngx-charts-bar-horizontal
      [results]="chartResults"
      [xAxis]="true"
      [yAxis]="true"
      [tooltipDisabled]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Number of Nodes'"
      [yAxisLabel]="'Number of Connections'"
      [showDataLabel]="true"
      [animations]="false"
  >
  </ngx-charts-bar-horizontal>
</div>
