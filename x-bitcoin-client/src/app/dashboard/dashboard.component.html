<mat-toolbar color="secondary">
  <span>Workers</span>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <button mat-button (click)="updateWorkersData()">Update</button>

</mat-toolbar>
<div>
  <table mat-table [dataSource]="workersDataSource$ | async" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State</th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="workersDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: workersDisplayedColumns;"></tr>
  </table>
</div>
<mat-toolbar color="secondary">
  <span>Simulations</span>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <button mat-button (click)="updateSimulationsData()">Update</button>
</mat-toolbar>
<div>
  <table mat-table [dataSource]="simulationsDataSource$ | async" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="simulationsDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: simulationsDisplayedColumns;"></tr>
  </table>
</div>
